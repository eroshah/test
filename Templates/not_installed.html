<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Not Installed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .domain {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>⚠️ Application Not Installed</h1>
        <p>The application is not installed for domain: <span class="domain">{{ domain }}</span></p>
        <p>Please install the application from Bitrix24 marketplace first.</p>
    </div>
</body>
</html>
